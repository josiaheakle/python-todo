<header>
    <a href="/">
        {% if (current_user.is_authenticated) %}
        <span id="title">{{ current_user.firstName + "'s Todo"}}</span>
        {% else %}
        <span id="title">Todo</span>
        {% endif %}
    </a>
    <nav>
        {% if (current_user.is_anonymous ) %}
        <a href="{{url_for('login')}}">Login</a>
        {% else %}
        <a href="{{url_for('logout')}}">Logout</a>
        {% endif%}
    </nav>
</header>
